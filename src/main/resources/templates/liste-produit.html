<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body class="bg-white">
<div class = "Container text-light" >


<div class = "row justify-content-center " >

<div th:each=" produit : ${produits}" class="card col-md-3 border-primary bg-dark text-black flex mr-3 mb-3 mb-3">
    <h3  th:text="${produit.nom}" class="text-center pt-3"></h3>
    <div class="card-body">

    </div>
    <img  class="mx-auto" style="height: 200px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_158bd1d28ef%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_158bd1d28ef%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22129.359375%22%20y%3D%2297.35%22%3EImage%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image">

    <div class="card-body">
        <p th:text="${produit.description}" class="card-text text-center"></p>
    </div>
    <div class="border-primary">
        <ul class="list-group text-center ">
            <span class="mb-1 font-weight-bold">Date d'ajout :</span><p th:text="${produit.dateAjout}" class="mb-3 font-italic"></p>
            <span class="mb-1 font-weight-bold">Quantité restante :</span><p th:text="${produit.quantite}" class="mb-3 font-italic"></p>
            <span class="mb-1 font-weight-bold">Promotion : </span><p th:text="${produit.promotion}" class="mb-3 font-italic"></p>
            <span class="mb-1 font-weight-bold">Prix du produit : </span><p th:text="${produit.prix}+'€'" class="mb-3 font-italic" ></p>
        </ul>
    </div>

    <div>
        <div class="card-body text-center">

            <a href="#" class="card-link font-weight-bold text-light">Ajouter au panier</a><i class="fas fa-cart-plus  ml-2"></i>

        </div>
        <div class="d-flex justify-content-around pb-3 ">

            <td th:if="${role == 'ROLE_ADMIN' || role == 'ROLE_EDITEUR'}"  ><a th:href="'comme/edit-produit/' + ${produit.id}" class="badge badge-success p-3 px-5 ">Editer</a></td>
            <td th:if="${role == 'ROLE_ADMIN'}" ><a th:href="'admin/suppression-produit/' + ${produit.id}" class="badge badge-danger p-3 px-5">Supprimer</a></td>

        </div>
    </div>


</div>
</div>
</div>
<div class="text-center">
    <a th:if="${role != 'ROLE_CLIENT'}" href="/comme/edit-produit" type="button" class="btn btn-success">Ajouter un produit</a>
</div>
</body>
</html>
