<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>

<body class="bg-white">



<!--Section: Contact v.2-->
<section class="mb-4 ml-5">

    <!--Section heading-->

    <!--Section description-->
    <p class="text-center w-responsive mx-auto text-dark mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>

    <div class="row bg-primary p-4 text-light rounded-lg">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form th:action="@{/edit/edit-contact}" th:object="${contact}" id="contact-form" name="contact-form" method="post">
                <input type="hidden" th:field="*{id}">
                <!--Grid row-->
                <div class="row ">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label class="m-3" for="name" >Motif du ticket </label>
                            <input th:field="*{priseContact}" type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label class="m-3" for="email" >Your email</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->


                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label class="m-3" for="dateAjout">Date du ticket : </label>
                            <input th:field="*{dateAjout}" type="date" class="form-control" id="dateAjout" placeholder="Date d'ajout ">
                        </div>
                    </div>
                    <!--Grid row-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label class="m-3" for="Produit-select">Produit :</label>
                            <select class="form-control" id="Produit-select" th:field="*{produit}">
                                <option th:each="produit: ${produits}" th:text="${produit.nom}" th:value="${produit.id}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form -ml-2">
                            <label class="m-3" for="commande-select">commande :</label>
                            <select class="form-control" id="commande-select" th:field="*{commande}">
                                <option th:each="commande: ${commandes}" th:text="${commande.nom}" th:value="${commande.id}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--Grid row-->
                <div class="row">
                    <!--Grid column-->
                    <div class="col-md-12 mt-5" >

                        <div class="md-form">
                            <label class="m-3" for="commande-select">Description du ticket :</label>
                            <textarea th:field="*{description}" type="text" id="message" name="message" rows="5" class="form-control md-textarea"></textarea>
                            <label class="m-3" for="message"></label>
                        </div>

                    </div>
                </div>

                <button type="submit" class="btn btn-success">
                    <span th:text="${contact.id == 0} ? 'Valider mon ticket ' : 'Modifier mon ticket'"></span>
                </button>


            </form>
        </div>
            <div class="status"></div>

        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>NANCY, 54 000, FR</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>+ 03 23 56 89 58</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>contact@sarlmagasin.com</p>
                </li>
            </ul>
        </div>
        <!--Grid column-->

    </div>


</section>
<!--Section: Contact v.2-->







</body>
</html>
