!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body class="bg-light">

<div class = "Container" >

    <div class = "row justify-content-center" >

        <div th:each="commande : ${commandes}" class="card col-md-3 border-blue bg-dark text-light flex mr-3 mb-3 mb-3">
            <h3 th:text="${commande.nom}" class="card-header"></h3>
            <div class="card-body">
                <h5 th:text="${commande.dateCommande}" class="card-title"></h5>
                <h5 th:text="${commande.typePaiement}" class="card-subtitle "></h5>
            </div>
            <div>
                <h5>D'apr√®s la commande :</h5>
                <p th:text="${contact.commande.nom}" class="font-weight-bold"></p>
                <h5 class="">A propos du produit : </h5>
                <p th:text="${contact.produit.nom}" class="font-weight-bold"></p>
            </div>
            <div class="card-body">
                <p>Description du ticket : </p>
                <p th:text="${contact.description}" class="card-text"></p>
            </div>
            <div>

                <div class="d-flex justify-content-around pb-3 ">

                    <td th:if="${role != 'ROLE_ADMIN' || role == 'ROLE_EDITEUR'}"  ><a th:href="'edit/edit-contact/' + ${contact.id}" class="badge badge-success p-3 px-5 ">Editer</a></td>
                    <td th:if="${role != 'ROLE_ADMIN'}" ><a th:href="'admin/suppression-contact/' + ${contact.id}" class="badge badge-danger p-3 px-5">Supprimer</a></td>

                </div>
            </div>


        </div>
    </div>
</div>
<div class="text-center">
    <a href="/edit/edit-commande" type="button" class="btn btn-success">Ajouter une commande</a>
</div>
</body>
</html>
