<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body class="bg-white">

<div class = "Container" >

    <div class = "row justify-content-center" >

        <div th:each="commande : ${commandes}" class="card col-md-3 border-blue bg-dark text-light flex mr-3 mb-3 mb-3">
            <h3 th:text="${commande.nom}" class="card-header"></h3>
            <div class="card-body">
                <span class="font-weight-bold">Date de la commande :</span><p th:text="${commande.dateCommande}" class="font-italic card-title"></p>
                <span class="font-weight-bold">type de paiment </span> <p th:text="${commande.paiement.nom}" class=" card-title font-italic"></p>
            </div>
            <div class="card-body">
                <p class="font-weight-bold" >D'apr√®s la commande :</p>
                <p th:text="${commande.nom}" class="font-italic"></p>
                <p class="font-weight-bold">mes  produits : </p>
                <p th:text="${commande.produit.nom}" class="font-italic"></p>
                <p class="font-weight-bold">Commentaire : </p>
                <p th:text="${commande.commentaire}" class="card-text font-italic"></p>
            </div>
            <div>

                <div class="d-flex justify-content-around pb-3 ">

                    <td th:if="${role != 'ROLE_ADMIN' || role == 'ROLE_EDITEUR'}"  ><a th:href="'edit/edit-commande/' + ${commande.id}" class="badge badge-success p-3 px-5 ">Editer</a></td>
                    <td th:if="${role != 'ROLE_ADMIN'}" ><a th:href="'admin/suppression-commande/' + ${commande.id}" class="badge badge-danger p-3 px-5">Supprimer</a></td>

                </div>
            </div>


        </div>
    </div>
</div>
<div class="text-center">
    <a href="/edit/edit-commande" type="button" class="btn btn-success">Ajouter une commande</a>
</div>
</body>
</html>
