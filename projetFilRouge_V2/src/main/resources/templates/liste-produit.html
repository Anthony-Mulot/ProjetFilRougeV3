<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body>

<div class = " Container " >


<div class = "row justify-content-center " >

<div th:each=" produit : ${produits}" class="card col-md-3 border-info bg-light text-white flex mr-3 mb-3 mb-3">
    <h3 th:text="${produit.nom}" class="card-header"></h3>
    <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <h6 class="card-subtitle text-muted">Support card subtitle</h6>
    </div>
    <img style="height: 200px; width: 200px; display: block;" src="https://static.fnac-static.com/multimedia/Images/02/02/77/6A/6977282-1505-1540-1/tsp20200130164134/Vibox-Killstreak-SA4-294-PC-Gamer-Ordinateur-avec-2-Jeux-Gratuits-Windows-10-Pro-OS-22-HD-Ecran-3-8GHz-AMD-A6-Dual-Core-Proceeur-Radeon-R5-Graphiques-Chip-8GB-DDR4-2400MHz-RAM-1TB-HDD.jpg ">
    <div class="card-body">
        <p th:text="${produit.description}" class="card-text"></p>
    </div>
    <ul class="list-group ">
        <span>Date d'ajout :</span><li th:text="${produit.dateAjout}" class=""></li>
        <span>Quantit√© restante :</span><li th:text="${produit.quantite}" class=""></li>
        <span>Promotion : </span><li th:text="${produit.promotion}" class=""></li>
        <span>Prix du produit : </span><li th:text="${produit.prix}" ></li>
    </ul>
    <div>
        <div class="card-body text-center">

            <a href="#" class="card-link">Ajouter au panier</a><i class="fab fa-cuttlefish"></i>

        </div>
        <div class="d-flex justify-content-around pb-3 ">

            <td><a th:href="'modo/edit-produit/' + ${produit.id}" class="badge badge-success p-3 px-5 ">Editer</a></td>
            <td><a th:href="'admin/suppression-produit/' + ${produit.id}" class="badge badge-danger p-3 px-5">Supprimer</a></td>

        </div>
    </div>


</div>
</div>
</div>

<a href="/modo/edit-produit" type="button" class="btn btn-success">Ajouter un produit</a>
</body>
</html>
