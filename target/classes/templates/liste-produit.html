<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body class="bg-white">
<div class = "Container text-light" >


<div class = "row justify-content-center " >

<div th:each=" produit : ${produits}" class="card col-md-3 border-primary bg-dark text-black flex mr-3 mb-3 mb-3">
    <h3  th:text="${produit.nom}" class="text-center"></h3>
    <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <h6 class="card-subtitle text-muted">Support card subtitle</h6>
    </div>
    <img class="mx-auto" style="height: 200px; width: 200px; display: block;" src="https://static.fnac-static.com/multimedia/Images/02/02/77/6A/6977282-1505-1540-1/tsp20200130164134/Vibox-Killstreak-SA4-294-PC-Gamer-Ordinateur-avec-2-Jeux-Gratuits-Windows-10-Pro-OS-22-HD-Ecran-3-8GHz-AMD-A6-Dual-Core-Proceeur-Radeon-R5-Graphiques-Chip-8GB-DDR4-2400MHz-RAM-1TB-HDD.jpg ">
    <div class="card-body">
        <p th:text="${produit.description}" class="card-text"></p>
    </div>
    <div class="border-primary">
        <ul class="list-group text-center ">
            <span class="mb-1 font-weight-bold">Date d'ajout :</span><p th:text="${produit.dateAjout}" class="mb-3 font-italic"></p>
            <span class="mb-1 font-weight-bold">Quantit√© restante :</span><p th:text="${produit.quantite}" class="mb-3 font-italic"></p>
            <span class="mb-1 font-weight-bold">Promotion : </span><p th:text="${produit.promotion}" class="mb-3 font-italic"></p>
            <span class="mb-1 font-weight-bold">Prix du produit : </span><p th:text="${produit.prix}" class="mb-3 font-italic" ></p>
        </ul>
    </div>

    <div>
        <div class="card-body text-center">

            <a href="#" class="card-link font-weight-bold text-light">Ajouter au panier</a><i class="fas fa-cart-plus  ml-2"></i>

        </div>
        <div class="d-flex justify-content-around pb-3 ">

            <td th:if="${role != 'ROLE_ADMIN' || role == 'ROLE_EDITEUR'}"  ><a th:href="'edit/edit-produit/' + ${produit.id}" class="badge badge-success p-3 px-5 ">Editer</a></td>
            <td th:if="${role != 'ROLE_ADMIN'}" ><a th:href="'admin/suppression-produit/' + ${produit.id}" class="badge badge-danger p-3 px-5">Supprimer</a></td>

        </div>
    </div>


</div>
</div>
</div>
<div class="text-center">
    <a href="/edit/edit-produit" type="button" class="btn btn-success">Ajouter un produit</a>
</div>
</body>
</html>
