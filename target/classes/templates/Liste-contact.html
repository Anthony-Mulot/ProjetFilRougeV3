<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head">
</head>
<header th:replace="base :: header">
</header>
<body class="bg-white">


<div class = "Container" >

    <div class = "row justify-content-center" >

        <div th:each=" contact : ${contacts}" class="card col-md-3 border-primary bg-primary text-dark flex mr-3 mb-3 mb-3">
            <h3 th:text="${contact.priseContact}" class="card-header bg-primary"></h3>
            <div class="card-body">
                <h4 th:text="${contact.informationProduit}" class="card-title"></h4>
                <h4 th:text="${contact.informationCommande}" class="card-subtitle "></h4>
            </div>
            <div class="card-body border-left border-primary rounded-lg border-left bg-white mb-3">
                <p class="font-weight-bold">D'apr√®s la commande :</p>
                <p th:text="${contact.commande.nom}" class="font-italic"></p>
                <p class="font-weight-bold">A propos du produit : </p>
                <p th:text="${contact.produit.nom}" class="font-italic"></p>
                <p class="font-weight-bold">Description du ticket : </p>
                <p th:text="${contact.description}" class="card-text font-italic"></p>
            </div>
            <div>

                <div class="d-flex justify-content-around pb-3 ">

                    <td th:if="${role == 'ROLE_ADMIN' || role == 'ROLE_EDITEUR'}"  ><a th:href="'comme/edit-contact/' + ${contact.id}" class="badge badge-success p-3 px-5 ">Editer</a></td>
                    <td th:if="${role == 'ROLE_ADMIN'}" ><a th:href="'admin/suppression-contact/' + ${contact.id}" class="badge badge-danger p-3 px-5">Supprimer</a></td>

                </div>
            </div>


        </div>
    </div>
</div>
<div class="text-center">
    <a href="/comme/edit-contact" type="button" class="btn btn-success">Ajouter un ticket</a>
</div>
</body>
</html>
